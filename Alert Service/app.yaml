name: Alert Service
language: python
variables:
  - name: alert_topic
    inputType: OutputTopic
    description: Alerts topic
    defaultValue: json-alerts
    required: true
  - name: forecast_topic
    inputType: InputTopic
    description: Forecast Data
    defaultValue: json-forecast
    required: true
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
