<div class="h-100 overflow-auto">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef class="mat-body-2">Timestamp</th>
      <td mat-cell *matCellDef="let element; let i = index" class="mat-body-2">
        {{ (element.timestamp / 1000000) | date: 'HH:mm:ss.SSS' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="mat-body-2" style="width: 100%">Type</th>
      <td mat-cell *matCellDef="let element; let i = index" class="mat-body-2">
        {{ element.value }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['timestamp', 'type']; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: ['timestamp', 'type']"></tr>
  </table>
</div>
