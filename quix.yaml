    application: Down-sampling
    deploymentType: Service
    version: d9d2049f0c63324db45b1cfc6034ede64c2aa936
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: 3d-printer-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: downsampled-3d-printer-data
  - name: Alert Service
    application: Alert Service
    deploymentType: Service
    version: cbfdfc015665dd52aa1e759aff34c3861aae17aa
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: alerts
        inputType: OutputTopic
        description: Alerts topic
        required: true
        value: alerts
      - name: printer_data
        inputType: InputTopic
        description: 3D printer data
        required: true
        value: 3d-printer-data
      - name: forecast_data
        inputType: InputTopic
        description: Forecast Data
        required: true
        value: forecast

# This section describes the Topics of the data pipeline
topics:
  - name: forecast
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: forecast-alerts
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: downsampled-3d-printer-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: alerts
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: 3d-printer-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
