# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Data Generator
    application: Data Generator
    deploymentType: Service
    version: 59f253a13606bf4a2e8c903772502b29dfc62d0e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the generated 3D printer data
        required: true
        value: 3d-printer-data
      - name: target_ambient_t
        inputType: FreeText
        description: Rarget ambient temperature
        required: false
        value: 50
      - name: hotend_t
        inputType: FreeText
        description: Target temperature for the hotend
        required: false
        value: 250
      - name: bed_t
        inputType: FreeText
        description: Target temperature for the bed
        required: false
        value: 110
      - name: datalength
        inputType: FreeText
        description: Length of the data in seconds
        required: false
        value: 28800
      - name: number_of_printers
        inputType: FreeText
        description: Number of printers to be created
        required: false
        value: 20
      - name: number_of_anomalies
        inputType: FreeText
        description: Number of anomalies to be created
        required: true
        value: 20
  - name: Forecast Service
    application: Forecast Service
    deploymentType: Service
    version: e10fa5186af6782d6265bd1971f5aa745274e1e5
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: downsampled-3d-printer-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: forecast
      - name: output_alerts
        inputType: OutputTopic
        description: Topic for sending alerts
        required: true
        value: forecast-alerts
      - name: parameter_name
        inputType: FreeText
        description: Name of the parameter for forecasting
        required: false
        value: fluctuated_ambient_temperature
      - name: debug
        inputType: FreeText
        description: Debug mode (1 enabled, 0 disabled)
        required: false
        value: 1
      - name: window_value
        inputType: FreeText
        description: Window value
        required: true
        value: 2
      - name: window_type
        inputType: FreeText
        description: 1 for "Number of Observations", 2 for "Time Period"
        required: true
        value: 1
      - name: forecast_length
        inputType: FreeText
        description: Forecast length (check forecast_unit variable)
        required: true
        value: 480
      - name: forecast_unit
        inputType: FreeText
        description: Unit for the forecast_length
        required: true
        value: min
  - name: InfluxDB 3.0 Alerts
    application: InfluxDB 3.0
    deploymentType: Service
    version: a0a1681ab14adf3923b87e374bf88e971df44d12
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: forecast-alerts
      - name: INFLUXDB_HOST
        inputType: Secret
        description: Host address for the InfluxDB instance.
        required: true
        secretKey: INFLUX_HOST
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: INFLUX_TOKEN
      - name: INFLUXDB_ORG
        inputType: Secret
        description: Organization name in InfluxDB.
        required: true
        secretKey: INFLUX_ORG
      - name: INFLUXDB_DATABASE
        inputType: Secret
        description: Database name in InfluxDB where data should be stored.
        required: true
        secretKey: INFLUX_DATABASE
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: true
        value: '[]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: true
        value: Alerts
  - name: InfluxDB 3.0 Raw Data
    application: InfluxDB 3.0
    deploymentType: Service
    version: 19146f413b91523c1aa626c5da1594f01c23b169
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: downsampled-3d-printer-data
      - name: INFLUXDB_HOST
        inputType: Secret
        description: Host address for the InfluxDB instance.
        required: true
        secretKey: INFLUX_HOST
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: INFLUX_TOKEN
      - name: INFLUXDB_ORG
        inputType: Secret
        description: Organization name in InfluxDB.
        required: true
        secretKey: INFLUX_ORG
      - name: INFLUXDB_DATABASE
        inputType: Secret
        description: Database name in InfluxDB where data should be stored.
        required: true
        secretKey: INFLUX_DATABASE
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: '[]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: Data
  - name: 3D Printer Down Sampling
    application: Down-sampling
    deploymentType: Service
    version: d9d2049f0c63324db45b1cfc6034ede64c2aa936
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: 3d-printer-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: downsampled-3d-printer-data

# This section describes the Topics of the data pipeline
topics:
  - name: 3d-printer-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: forecast
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: forecast-alerts
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: downsampled-3d-printer-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: downsampled-forecast
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
