# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Data Generator
    application: Data Generator
    deploymentType: Service
    version: a5cc214d9e76f2285cfb69b5ab1da956b81f659c
    resources:
      cpu: 3000
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the generated 3D printer data
        required: true
        value: 3d-printer-data
      - name: target_ambient_t
        inputType: FreeText
        description: Rarget ambient temperature
        required: false
        value: 50
      - name: hotend_t
        inputType: FreeText
        description: Target temperature for the hotend
        required: false
        value: 250
      - name: bed_t
        inputType: FreeText
        description: Target temperature for the bed
        required: false
        value: 110
      - name: datalength
        inputType: FreeText
        description: Length of the data in seconds
        required: false
        value: 28800
      - name: number_of_printers
        inputType: FreeText
        description: Number of printers to be created
        required: false
        value: 90
      - name: number_of_anomalies
        inputType: FreeText
        description: Number of anomalies to be created
        required: true
        value: 200
  - name: Forecast Service
    application: Forecast Service
    deploymentType: Service
    version: ee88ebc4c2fd56fe978002ae01650164ddd86dc0
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: downsampled-3d-printer-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: forecast
      - name: parameter_name
        inputType: FreeText
        description: Name of the parameter for forecasting
        required: false
        value: fluctuated_ambient_temperature
      - name: debug
        inputType: FreeText
        description: Debug mode (1 enabled, 0 disabled)
        required: false
        value: 0
      - name: window_value
        inputType: FreeText
        description: Window value
        required: true
        value: 10
      - name: window_type
        inputType: FreeText
        description: 1 for "Number of Observations", 2 for "Time Period"
        required: true
        value: 1
      - name: forecast_length
        inputType: FreeText
        description: Forecast length (check forecast_unit variable)
        required: true
        value: 480
      - name: forecast_unit
        inputType: FreeText
        description: Unit for the forecast_length
        required: true
        value: min
