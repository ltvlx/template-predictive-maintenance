# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Data Generator
    application: Data Generator
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ data_generator_cpu}}
      memory: {{ data_generator_memory}}
      replicas: {{ data_generator_replicas}}
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the generated 3D printer data
        required: true
        value: 3d-printer-data
      - name: datalength
        inputType: FreeText
        description: Length of the data in seconds
        required: false
        value: 28800
      - name: number_of_printers
        inputType: FreeText
        description: Number of printers to be created
        required: false
        value: 40
      - name: number_of_anomalies
        inputType: FreeText
        description: Number of anomalies to be created
        required: true
        value: 100
  - name: Forecast Service
    application: Forecast Service
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ forecast_service_cpu }}
      memory: {{ forecast_service_memory }}
      replicas: {{ forecast_service_replicas }}
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: downsampled-3d-printer-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: forecast
      - name: window_value
        inputType: FreeText
        description: Window value
        required: true
        value: 30
      - name: window_type
        inputType: FreeText
        description: 1 for "Number of Observations", 2 for "Time Period"
        required: true
        value: 1
      - name: forecast_length
        inputType: FreeText
        description: Forecast length (check forecast_unit variable)
        required: true
        value: 480
      - name: forecast_unit
        inputType: FreeText
        description: Unit for the forecast_length
        required: true
        value: min
  - name: InfluxDB 3.0 Alerts
    application: InfluxDB 3.0
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: alerts
      - name: INFLUXDB_HOST
        inputType: Secret
        description: Host address for the InfluxDB instance.
        required: true
        secretKey: INFLUX_HOST
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: INFLUX_TOKEN
      - name: INFLUXDB_ORG
        inputType: Secret
        description: Organization name in InfluxDB.
        required: true
        secretKey: INFLUX_ORG
      - name: INFLUXDB_DATABASE
        inputType: Secret
        description: Database name in InfluxDB where data should be stored.
        required: true
        secretKey: INFLUX_DATABASE
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: true
        value: '[]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: true
        value: Alerts
  - name: InfluxDB 3.0 Raw Data
    application: InfluxDB 3.0
    deploymentType: Service
    version: 5958238405eb10eaa8a435630714570fa09343be
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: downsampled-3d-printer-data
      - name: INFLUXDB_HOST
        inputType: Secret
        description: Host address for the InfluxDB instance.
        required: true
        secretKey: INFLUX_HOST
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: INFLUX_TOKEN
      - name: INFLUXDB_ORG
        inputType: Secret
        description: Organization name in InfluxDB.
        required: true
        secretKey: INFLUX_ORG
      - name: INFLUXDB_DATABASE
        inputType: Secret
        description: Database name in InfluxDB where data should be stored.
        required: true
        secretKey: INFLUX_DATABASE
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: '[]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: Data
  - name: 3D Printer Down Sampling
    application: Down-sampling
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ down_sampling_cpu }}
      memory: {{ down_sampling_memory }}
      replicas: {{ down_sampling_replicas }}
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: 3d-printer-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: downsampled-3d-printer-data
  - name: Alert Service
    application: Alert Service
    deploymentType: Service
    version: 3f785218f42457296fda5f793f27421dc17c7c24
    resources:
      cpu: {{ alert_service_cpu }}
      memory: {{ alert_service_memory }}
      replicas: {{ alert_service_replicas }}
    desiredStatus: Running
    variables:
      - name: alerts
        inputType: OutputTopic
        description: Alerts topic
        required: true
        value: alerts
      - name: forecast_data
        inputType: InputTopic
        description: Forecast Data
        required: true
        value: forecast

# This section describes the Topics of the data pipeline
topics:
  - name: forecast
    persisted: false
    configuration:
      partitions: {{ forecast_partitions }}
      replicationFactor: {{ forecast_replication_factor }}
      retentionInMinutes: {{ forecast_retention_minutes }}
      retentionInBytes: {{ forecast_retention_bytes }}
  - name: downsampled-3d-printer-data
    persisted: false
    configuration:
      partitions: {{ downsampled_data_partitions }}
      replicationFactor: {{ downsampled_data_replication_factor }}
      retentionInMinutes: {{ downsampled_data_retention_minutes }}
      retentionInBytes: {{ downsampled_data_retention_bytes }}
  - name: alerts
    persisted: false
    configuration:
      partitions: {{ alerts_partitions }}
      replicationFactor: {{ alerts_replication_factor }}
      retentionInMinutes: {{ alerts_retention_minutes }}
      retentionInBytes: {{ alerts_retention_bytes }}
  - name: 3d-printer-data
    persisted: false
    configuration:
      partitions: {{ printer_data_partitions }}
      replicationFactor: {{ printer_data_replication_factor }}
      retentionInMinutes: {{ printer_data_retention_minutes }}
      retentionInBytes: {{ printer_data_retention_bytes }}
  - name: 3d-printer-data-json
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: 3d-printer-data-json2
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: downsampled-3d-printer-data-json
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: forecast2
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: changelog__transformation--forecast--default
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: changelog__transformation--3d-printer-data--tumbling_window_10000_reduce
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
      cleanupPolicy: Compact
  - name: changelog__transformation--downsampled-3d-printer-data--tumbling_window_5000_reduce
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
      cleanupPolicy: Compact
