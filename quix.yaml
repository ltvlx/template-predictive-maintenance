# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Data Generator
    application: Data Generator
    deploymentType: Job
    version: 2e772f07c2aed7781f65d91e719e5c2cb55217e2
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the generated 3D printer data
        required: true
        value: 3d-printer-data
      - name: target_ambient_t
        inputType: FreeText
        description: Rarget ambient temperature
        required: false
        value: 50
      - name: hotend_t
        inputType: FreeText
        description: Target temperature for the hotend
        required: false
        value: 250
      - name: bed_t
        inputType: FreeText
        description: Target temperature for the bed
        required: false
        value: 110
      - name: datalength
        inputType: FreeText
        description: Length of the data in seconds
        required: false
        value: 28800
      - name: printer_names
        inputType: FreeText
        description: Comma separated list of printer names. Will create one stream of data per printer
        required: false
        value: red,blue,green
      - name: number_of_anomalies
        inputType: FreeText
        description: Number of anomalies to be created
        required: true
        value: 20
  - name: Forecast Service
    application: Forecast Service
    deploymentType: Service
    version: 3fb4d7c462da78a93cdfea9720827fa8de91a7e5
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: 3d-printer-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: forecast
      - name: output_alerts
        inputType: OutputTopic
        description: Topic for sending alerts
        required: true
        value: forecast-alerts
      - name: parameter_name
        inputType: FreeText
        description: Name of the parameter for forecasting
        required: false
        value: fluctuated_ambient_temperature
      - name: debug
        inputType: FreeText
        description: Debug mode (1 enabled, 0 disabled)
        required: false
        value: 1
      - name: window_value
        inputType: FreeText
        description: Window value
        required: true
        value: 1200
      - name: window_type
        inputType: FreeText
        description: 1 for "Number of Observations", 2 for "Time Period"
        required: true
        value: 1
  - name: Printers Dashboard
    application: Printer Dashboard
    deploymentType: Service
    version: 6d4fc998b82859cb8a30a9f29099e8876e961dd7
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: bearer_token
        inputType: FreeText
        description: ''
        required: false
        value: abc111
      - name: Deployment__Id
        inputType: FreeText
        description: ''
        required: false
        value: f3d41425-a0ff-4d45-bded-2fcfa861b5c7
      - name: offers_topic
        inputType: InputTopic
        description: ''
        required: false
        value: special-offers
      - name: click_topic
        inputType: OutputTopic
        description: ''
        required: false
        value: click-data

# This section describes the Topics of the data pipeline
topics:
  - name: 3d-printer-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: forecast
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: forecast-alerts
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
